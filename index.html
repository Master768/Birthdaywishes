<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpitha OS v26.0</title>
    <!-- Fonts: JetBrains Mono (Tech), Pacifico (Sweet), Inter (Body) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&family=Pacifico&display=swap"
        rel="stylesheet">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --bg-gradient: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.5);
            --primary-pink: #ff6b81;
            --primary-dark: #2f3542;
            --terminal-bg: #2d3436;
            --terminal-text: #55efc4;
            --btn-green: #2ecc71;
            --btn-red: #ff4757;
        }

        /* Smooth Animation Reset */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #a18cd1);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Main OS Window (Glassmorphism) */
        .os-window {
            width: 90%;
            max-width: 500px;
            background: var(--glass-bg);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-radius: 20px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            overflow: hidden;
            transform: translateY(0);
            transition: transform 0.3s ease, opacity 0.5s ease;
            position: relative;
        }

        /* Window Header (Mac-style) */
        .window-header {
            background: rgba(255, 255, 255, 0.4);
            padding: 12px 15px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.3);
        }

        .window-controls {
            display: flex;
            gap: 8px;
        }

        .control {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close {
            background: #ff5f56;
        }

        .minimize {
            background: #ffbd2e;
        }

        .maximize {
            background: #27c93f;
        }

        .window-title {
            margin-left: auto;
            margin-right: auto;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.85rem;
            color: #576574;
            transform: translateX(-20px);
            /* Balance center */
        }

        /* Window Content */
        .window-content {
            padding: 30px 25px;
            text-align: center;
        }

        /* Terminal Box */
        .terminal {
            background: var(--terminal-bg);
            color: var(--terminal-text);
            font-family: 'JetBrains Mono', monospace;
            padding: 15px;
            border-radius: 8px;
            text-align: left;
            font-size: 0.85rem;
            min-height: 80px;
            margin-bottom: 25px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .cursor {
            display: inline-block;
            width: 8px;
            height: 15px;
            background: var(--terminal-text);
            animation: blink 1s infinite;
            vertical-align: middle;
            margin-left: 2px;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }
        }

        /* Main Heading */
        h1 {
            color: var(--primary-dark);
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            position: relative;
            height: 50px;
            /* Layout stability */
        }

        .os-btn {
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 700;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn-yes {
            background: var(--btn-green);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
        }

        .btn-yes:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
        }

        .btn-no {
            background: var(--btn-red);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
            position: relative;
            /* Allows absolute positioning overrides */
            transition: all 0.1s ease-out;
            /* Super fast response for running away */
        }

        /* Celebration Screen */
        .celebration-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: none;
            /* Flex when active */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
            padding: 20px;
            text-align: center;
            opacity: 0;
            transition: opacity 1s ease;
        }

        .celebration-title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            color: var(--primary-pink);
            margin-bottom: 20px;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.1);
            animation: bounceIn 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        /* Polaroid Photo */
        .photo-frame {
            background: white;
            padding: 15px 15px 50px 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            transform: rotate(-3deg);
            margin-bottom: 30px;
            max-width: 320px;
            animation: float 6s ease-in-out infinite;
        }

        .photo-frame img {
            width: 100%;
            border-radius: 4px;
            display: block;
        }

        .photo-caption {
            font-family: 'Pacifico', cursive;
            color: #555;
            position: absolute;
            bottom: 15px;
            width: 100%;
            text-align: center;
            left: 0;
            font-size: 1.2rem;
        }

        @keyframes float {
            0% {
                transform: rotate(-3deg) translateY(0px);
            }

            50% {
                transform: rotate(-2deg) translateY(-10px);
            }

            100% {
                transform: rotate(-3deg) translateY(0px);
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.3);
                opacity: 0;
            }

            50% {
                transform: scale(1.05);
            }

            70% {
                transform: scale(0.9);
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Lyrics Container */
        .lyrics-box {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1.2rem;
            color: var(--primary-dark);
            height: 50px;
            margin-top: 10px;
        }

        .lyric-line {
            display: inline-block;
            opacity: 0;
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

        /* Responsive */
        @media (max-width: 480px) {
            .os-window {
                width: 95%;
            }

            .brand-title {
                font-size: 1.2rem;
            }

            .btn-group {
                flex-direction: column;
                align-items: center;
                height: auto;
                gap: 15px;
            }

            .btn-no {
                position: static;
            }

            /* Reset initially for mobile layout */
        }
    </style>
</head>

<body>

    <script>
        // --- Typing Effect System ---
        const terminalText = document.getElementById('typewriter');

        async function typeText(text, speed = 30) {
            // Cancel any ongoing typing to prevent overlap (gibberish)
            // We use a simple timestamp ID approach
            const myId = Date.now();
            terminalText.setAttribute('data-typing-id', myId);

            terminalText.innerHTML = "> "; // Reset line

            for (let char of text) {
                // Check if a newer typing command has started
                if (terminalText.getAttribute('data-typing-id') != myId) return;

                terminalText.innerHTML += char;
                await new Promise(r => setTimeout(r, speed));

            { text: "'Til eternity... ‚ú®", duration: 2000 }, // Reduced for immediate transition
            { text: "So won't you, please... üôè", duration: 3000 },

        ];

        async function playLyrics() {
            const container = document.getElementById('karaoke');

            container.innerHTML = '';

                // Fade out previous line (if any)
                const oldLine = container.querySelector('.lyric-line');

                    oldLine.style.opacity = '0';
                    oldLine.style.transform = 'translateY(-10px)'; // Float up effect

    </script>
